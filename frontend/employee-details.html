<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Check-In Records</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    select, input[type="number"], input[type="date"], input[type="time"], input[type="month"] {
      font-size: 14px;
      padding: 4px 8px;
      height: 32px;
      width: auto;
      max-width: 160px;
      margin-right: 1rem;
      vertical-align: middle;
    }
    .summary {
      margin: 1rem 0;
    }
    .summary select {
      display: inline-block;
    }
    .summary p {
      margin: 0.25rem 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- üîù Sticky Navigation Bar -->
  <header class="top-nav">
    <img src="images/hubnetblack.jpg" alt="Logo" class="logo" />
    <h1>HUBNET Attendance</h1>
  </header>

  <div style="height: 24px;"></div>
  <h1 id="employeeName">Employee Logs</h1>

  <div style="margin-bottom: 1rem;">
  <a href="admin.html" class="btn">‚Üê Back to Admin</a>
  <a href="employees.html" class="btn">üë• Employee List</a>
  </div>

  <!-- üîç Filter Summary -->
  <div class="summary">
    <div>
      <label for="yearFilter">Year:</label>
      <select id="yearFilter"></select>

      <label for="monthFilter">Month:</label>
      <select id="monthFilter"></select>

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">
    </div>
    <p>Total sessions: <span id="sessionCount">0</span></p>
    <p>Total overtime: <span id="overtimeCount">0h 0m</span></p>
  </div>

  <!-- üìä Session Table -->
  <div style="margin: 12px 0; display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
    <label for="sessionType">Type:</label>
    <select id="sessionType" style="font-size: 14px; padding: 4px 8px; height: 32px;">
      <option value="work">work</option>
      <option value="leave">leave</option>
      <option value="unpaid">unpaid</option>
    </select>

    <label for="manualCheckIn">Check-in:</label>
    <input type="datetime-local" id="manualCheckIn" style="font-size: 14px; padding: 4px 8px; height: 32px;">

    <label for="manualCheckOut">Check-out:</label>
    <input type="datetime-local" id="manualCheckOut" style="font-size: 14px; padding: 4px 8px; height: 32px;">

    <button id="createSessionBtn" style="font-size: 14px; padding: 6px 12px; height: 34px; background: black; color: white; border: 1px solid #000;">
      ‚ûï Create Session
    </button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Worked</th>
        <th>Overtime</th>
        <th>Type</th>
        <th>Night Work</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>

  <!-- üßë‚Äçüíº Employment Info -->
  <section>
    <h2>Employment Info</h2>
    <label>Join Date:
      <input type="date" id="editJoinDate" />
    </label><br/>

    <label>Employment Type:
      <select id="editIsPartTime">
        <option value="0">Full-Time</option>
        <option value="1">Part-Time</option>
      </select>
    </label><br/>

    <div id="editWorkingDaysContainer" style="display:none;">
      <label>Weekly Working Days:
        <input type="number" id="editWeeklyWorkingDays" min="1" max="6" />
      </label><br/>
    </div>

    <label>Default Start Time:
      <input type="time" id="defaultStartTime" />
    </label><br/>

    <label>Shift Worker:
      <select id="editIsShiftWorker">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </label><br/>

    <p>Employment Type: <span id="employmentTypeDisplay">-</span></p>
    <p>Shift Worker: <span id="shiftWorkerDisplay">-</span></p>
    <p>Leave Balance: <span id="leaveBalance">-</span></p>

    <button id="saveEmployeeBtn" class="btn">üíæ Save Info</button>
  </section>

<!-- üìÖ Monthly Shift Setup -->
<section id="monthlyShiftContainer" style="display:none;">
  <h2>Monthly Shift Assignment</h2>
  <label for="shiftMonth">Month:</label>
  <input type="month" id="shiftMonth"><br/><br/>

  <label for="shiftMon">Monday:</label>
  <select id="shiftMon">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftTue">Tuesday:</label>
  <select id="shiftTue">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftWed">Wednesday:</label>
  <select id="shiftWed">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftThu">Thursday:</label>
  <select id="shiftThu">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftFri">Friday:</label>
  <select id="shiftFri">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftSat">Saturday:</label>
  <select id="shiftSat">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftSun">Sunday:</label>
  <select id="shiftSun">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br><br>

  <button id="saveShiftBtn" class="btn">üíæ Save Shift</button>
</section>

  <!-- üì¶ Modular Scripts -->
  <script type="module" src="scripts/employee-loader.js"></script>
  <script type="module" src="scripts/employee-details.js"></script>
  <script type="module" src="scripts/employee-info.js"></script>
  <script type="module" src="scripts/employee-filters.js"></script>
  <script type="module" src="scripts/employee-meta.js"></script>
  <script type="module" src="scripts/employee-ui.js"></script>
</body>
</html>
