<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="employee-details.pageTitle">Employee Check-In Records</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    select, input[type="number"], input[type="date"], input[type="time"], input[type="month"] {
      font-size: 14px;
      padding: 4px 8px;
      height: 32px;
      width: auto;
      max-width: 160px;
      margin-right: 1rem;
      vertical-align: middle;
    }
    .summary {
      margin: 1rem 0;
    }
    .summary select {
      display: inline-block;
    }
    .summary p {
      margin: 0.25rem 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 🔝 Sticky Navigation Bar -->
  <header class="top-nav">
    <img src="images/hubnetblack.jpg" alt="Logo" class="logo" />
    <h1 data-i18n="employee-details.branding">HUBNET Attendance</h1>
  </header>

  <div style="height: 24px;"></div>
  <h1 id="employeeName" data-i18n="employee-details.title"></h1>

  <div style="margin-bottom: 1rem;">
  <a href="admin.html" class="btn" data-i18n="employee-details.backToAdmin"></a>
  <a href="employees.html" class="btn" data-i18n="employee-details.employeeList"></a>
  <a id="manageLeaveBtn" class="btn" data-i18n="employee-details.manageLeave"></a>
  </div>

  <!-- 🔍 Filter Summary -->
  <div class="summary">
    <div>
      <label for="yearFilter" data-i18n="employee-details.year"></label>
      <select id="yearFilter"></select>

      <label for="monthFilter" data-i18n="employee-details.month"></label>
      <select id="monthFilter"></select>

      <label for="startDate" data-i18n="employee-details.startDate"></label>
      <input type="date" id="startDate">

      <label for="endDate" data-i18n="employee-details.endDate"></label>
      <input type="date" id="endDate">
    </div>
    <p><span data-i18n="employee-details.totalSessions"></span> <span id="sessionCount">0</span></p>
    <p><span data-i18n="employee-details.totalOvertime"></span> <span id="overtimeCount">0h 0m</span></p>
  </div>

  <!-- 📊 Session Table -->
   <!-- ➕ Toggle Create Session -->
<div style="margin-top: 1rem;">
  <button id="openCreateSessionModal" class="btn" data-i18n="employee-details.openCreateSession"></button>
</div>

<!-- 📝 Modal for Session Creation -->
<div id="createSessionModal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:white; padding:1.5rem; box-shadow:0 0 12px rgba(0,0,0,0.2); border-radius:8px; z-index:999;">
  <h3 data-i18n="employee-details.createSessionTitle"></h3>
    <label data-i18n="employee-details.type">
    <select id="sessionType">
      <option value="work" data-i18n="employee-details.work"></option>
      <option value="leave" data-i18n="employee-details.paidLeave"></option>
      <option value="unpaid" data-i18n="employee-details.unpaidLeave"></option>
    </select>
  </label><br><br>
  <label data-i18n="employee-details.checkIn">
    <input type="datetime-local" id="manualCheckIn">
  </label><br><br>
  <label data-i18n="employee-details.checkOut">
    <input type="datetime-local" id="manualCheckOut">
  </label><br><br>
  <button id="createSessionBtn" class="btn" data-i18n="employee-details.submit"></button>
  <button type="button" class="btn" onclick="document.getElementById('createSessionModal').style.display='none'" data-i18n="employee-details.cancel"></button>
</div>
  <table>
    <thead>
      <tr>
        <th data-i18n="employee-details.table.checkIn">Check In</th>
        <th data-i18n="employee-details.table.checkOut">Check Out</th>
        <th data-i18n="employee-details.table.worked">Worked</th>
        <th data-i18n="employee-details.table.overtime">Overtime</th>
        <th data-i18n="employee-details.table.type">Type</th>
        <th data-i18n="employee-details.table.night">Night Work</th>
        <th data-i18n="employee-details.table.actions">Actions</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>

  <!-- 🧑‍💼 Employment Info -->
  <section>
    <h2 data-i18n="employee-details.employmentTitle"></h2>

    <label>
      <span data-i18n="employee-details.joinDate">Join Date</span>
      <input type="date" id="editJoinDate" />
    </label><br/>

    <label>
      <span data-i18n="employee-details.employmentType">Employment Type</span>
      <select id="editIsPartTime">
        <option value="0" data-i18n="employee-details.fullTime">Full-Time</option>
        <option value="1" data-i18n="employee-details.partTime">Part-Time</option>
      </select>
    </label><br/>

    <div id="editWorkingDaysContainer" style="display:none;">
      <label>
        <span data-i18n="employee-details.weeklyDays">Weekly Working Days</span>
        <input type="number" id="editWeeklyWorkingDays" min="1" max="6" />
      </label><br/>
    </div>

    <label>
      <span data-i18n="employee-details.defaultStartTime">Default Start Time</span>
      <input type="time" id="defaultStartTime" />
    </label><br/>

    <label>
      <span data-i18n="employee-details.shiftWorker">Shift Worker?</span>
      <select id="editIsShiftWorker">
        <option value="0" data-i18n="employee-details.no">No</option>
        <option value="1" data-i18n="employee-details.yes">Yes</option>
      </select>
    </label><br/>

    <p><span data-i18n="employee-details.employmentTypeDisplay">Employment:</span> <span id="employmentTypeDisplay">-</span></p>
    <p><span data-i18n="employee-details.shiftWorkerDisplay">Shift:</span> <span id="shiftWorkerDisplay">-</span></p>
    <p><span data-i18n="employee-details.leaveBalance">Paid Leave:</span> <span id="leaveBalance">-</span></p>

    <button id="saveEmployeeBtn" class="btn" data-i18n="employee-details.saveInfo">Save</button>
  </section>

<!-- 📅 Monthly Shift Setup -->
<section id="monthlyShiftContainer" style="display:none;">
  <h2 data-i18n="employee-details.shiftAssignment"></h2>
  <label for="shiftMonth" data-i18n="employee-details.shiftMonth"></label>
  <input type="month" id="shiftMonth"><br/><br/>

  <label for="shiftMon" data-i18n="employee-details.monday"></label>
  <select id="shiftMon">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftTue" data-i18n="employee-details.tuesday"></label>
  <select id="shiftTue">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftWed" data-i18n="employee-details.wednesday"></label>
  <select id="shiftWed">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftThu" data-i18n="employee-details.thursday"></label>
  <select id="shiftThu">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftFri" data-i18n="employee-details.friday"></label>
  <select id="shiftFri">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftSat" data-i18n="employee-details.saturday"></label>
  <select id="shiftSat">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br>

  <label for="shiftSun" data-i18n="employee-details.sunday"></label>
  <select id="shiftSun">
    <option value="">--</option>
    <option value="1">1 - 08:30</option>
    <option value="2">2 - 12:00</option>
    <option value="3">3 - 13:30</option>
    <option value="4">4 - 22:30</option>
    <option value="5">5 - 23:50</option>
  </select><br><br>

  <button id="saveShiftBtn" class="btn" data-i18n="employee-details.saveShift"></button>
</section>

  <!-- 📦 Modular Scripts -->
  <script type="module" src="scripts/employee-loader.js"></script>
  <script type="module" src="scripts/employee-details.js"></script>
  <script type="module" src="scripts/employee-info.js"></script>
  <script type="module" src="scripts/employee-filters.js"></script>
  <script type="module" src="scripts/employee-meta.js"></script>
  <script type="module" src="scripts/employee-ui.js"></script>

<script>
  document.getElementById('manageLeaveBtn')?.addEventListener('click', () => {
    // Try to get from global variable first, then fall back to DOM or localStorage
    const empId = window.employeeId || localStorage.getItem('currentEmployeeId');
    const empName = window.employeeName || document.getElementById('employeeName')?.textContent.trim();

    if (empId && empName) {
      localStorage.setItem('currentEmployeeId', empId);
      localStorage.setItem('currentEmployeeName', empName);
      const target = `leave.html?id=${empId}&name=${encodeURIComponent(empName)}`;
      window.location.href = target;
    } else {
      alert('Employee ID or name not available');
    }
  });
</script>
</body>
</html>
