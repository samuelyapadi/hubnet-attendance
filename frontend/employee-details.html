<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Check-In Records</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    select, input[type="number"], input[type="date"], input[type="time"], input[type="month"] {
      font-size: 14px;
      padding: 4px 8px;
      height: 32px;
      width: auto;
      max-width: 160px;
      margin-right: 1rem;
      vertical-align: middle;
    }
    .summary {
      margin: 1rem 0;
    }
    .summary select {
      display: inline-block;
    }
    .summary p {
      margin: 0.25rem 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 🔝 Sticky Navigation Bar -->
  <header class="top-nav">
    <img src="images/hubnetblack.jpg" alt="Logo" class="logo" />
    <h1>HUBNET Attendance</h1>
  </header>

  <div style="height: 24px;"></div>
  <h1 id="employeeName">Employee Logs</h1>

  <!-- 🔍 Filter Summary -->
  <div class="summary">
    <div>
      <label for="yearFilter">Year:</label>
      <select id="yearFilter"></select>

      <label for="monthFilter">Month:</label>
      <select id="monthFilter"></select>

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">
    </div>
    <p>Total sessions: <span id="sessionCount">0</span></p>
    <p>Total overtime: <span id="overtimeCount">0h 0m</span></p>
  </div>

  <!-- 📊 Session Table -->
  <table>
    <thead>
      <tr>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Worked</th>
        <th>Overtime</th>
        <th>Type</th>
        <th>Night Work</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>

  <!-- 🧑‍💼 Employment Info -->
  <section>
    <h2>Employment Info</h2>
    <label>Join Date:
      <input type="date" id="editJoinDate" />
    </label><br/>

    <label>Employment Type:
      <select id="editIsPartTime">
        <option value="0">Full-Time</option>
        <option value="1">Part-Time</option>
      </select>
    </label><br/>

    <div id="editWorkingDaysContainer" style="display:none;">
      <label>Weekly Working Days:
        <input type="number" id="editWeeklyWorkingDays" min="1" max="6" />
      </label><br/>
    </div>

    <label>Default Start Time:
      <input type="time" id="defaultStartTime" />
    </label><br/>

    <label>Shift Worker:
      <select id="editIsShiftWorker">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </label><br/>

    <p>Employment Type: <span id="employmentTypeDisplay">-</span></p>
    <p>Shift Worker: <span id="shiftWorkerDisplay">-</span></p>
    <p>Leave Balance: <span id="leaveBalance">-</span></p>

    <button id="saveEmployeeBtn" class="btn">💾 Save Info</button>
  </section>

  <!-- 📅 Monthly Shift Setup -->
  <section id="monthlyShiftContainer" style="display:none;">
    <h2>Monthly Shift Assignment</h2>
    <label for="shiftMonth">Month:</label>
    <input type="month" id="shiftMonth"><br/><br/>

    <label>Mon: <input type="text" id="shiftMon"></label>
    <label>Tue: <input type="text" id="shiftTue"></label>
    <label>Wed: <input type="text" id="shiftWed"></label>
    <label>Thu: <input type="text" id="shiftThu"></label>
    <label>Fri: <input type="text" id="shiftFri"></label>
    <label>Sat: <input type="text" id="shiftSat"></label>
    <label>Sun: <input type="text" id="shiftSun"></label><br/><br/>

    <button id="saveShiftBtn" class="btn">💾 Save Shift</button>
  </section>

  <!-- 📦 Modular Scripts -->
  <script type="module" src="scripts/employee-loader.js"></script>
  <script type="module" src="scripts/employee-details.js"></script>
  <script type="module" src="scripts/employee-info.js"></script>
  <script type="module" src="scripts/employee-filters.js"></script>
  <script type="module" src="scripts/employee-meta.js"></script>
  <script type="module" src="scripts/employee-ui.js"></script>
</body>
</html>
