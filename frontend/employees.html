<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="title">HUBNET Attendance System</title>
</head>
<body>
  <!-- 🔝 Sticky Navigation Bar -->
  <header class="top-nav">
    <img src="images/hubnetblack.jpg" alt="Logo" class="logo" />
    <h1 data-i18n="branding">HUBNET Attendance</h1>
  </header>

  <!-- 🌐 Language Switch -->
  <div style="text-align: center; margin-top: 3rem;">
    <button onclick="setLanguageUI('en')" style="margin-right: 8px;">English</button>
    <button onclick="setLanguageUI('ja')">日本語</button>
    <span id="langLoading" style="margin-left: 8px; display: none;">⏳</span>
  </div>

  <div style="height: 24px;"></div>
  <a id="backToAdminBtn" data-i18n="backToAdmin" href="admin.html" class="btn">← Back to Admin Dashboard</a>
  <div id="app"></div>

  <script type="module">
    import {
      fetchAndRenderEmployees,
      viewEmployeeLog,
      enableEdit,
      saveUserEdits,
      deleteUser,
      updateNameFilterOptions,
      resetEmployeeFilters
    } from './employees.js';

    import { setLanguage, applyTranslations } from './scripts/lang.js';

    window.setLanguageUI = (lang) => {
      setLanguage(lang);
      location.reload();  // full refresh to ensure filters and UI are fully reattached
    };

    window.viewEmployeeLog = viewEmployeeLog;
    window.enableEdit = enableEdit;
    window.saveUserEdits = saveUserEdits;
    window.deleteUser = deleteUser;
    window.updateNameFilterOptions = updateNameFilterOptions;
    window.resetEmployeeFilters = resetEmployeeFilters;

    document.addEventListener('DOMContentLoaded', async () => {
      applyTranslations('employees'); // scoped translation for employee page
      await fetchAndRenderEmployees();
    });
  </script>
</body>
</html>
