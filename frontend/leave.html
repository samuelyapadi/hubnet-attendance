<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Management</title>

  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      font-size: 20px;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    select, input[type="number"], input[type="date"], input[type="text"] {
      font-size: 14px;
      padding: 6px 8px;
      height: 34px;
      margin-right: 1rem;
    }
    .btn {
      font-size: 14px;
      padding: 6px 12px;
      height: 34px;
      background: black;
      color: white;
      border: 1px solid #000;
      cursor: pointer;
    }
    .btn:hover {
      background: #333;
    }
    .top-nav {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: white;
      border-bottom: 1px solid #ccc;
    }
    .top-nav .logo {
      height: 36px;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <img src="images/hubnetblack.jpg" alt="Logo" class="logo" />
    <h1>HUBNET Attendance</h1>
  </header>

  <div style="margin: 1rem 0;">
    <a href="admin.html" class="btn">‚Üê Back to Admin</a>
    <a href="employees.html" class="btn">üë• Employee List</a>
    <a id="backToLogsBtn" class="btn">‚Üê Back to Logs</a>
  </div>

  <h2>üìÜ Leave Records</h2>
  <h2 id="employeeLeaveHeader" style="margin-bottom: 1rem;"></h2>

  <div style="margin-bottom: 1rem;">
    <label for="leaveFilterMonth">Month:</label>
    <input type="month" id="leaveFilterMonth">
    <button class="btn" id="filterLeaveBtn">üîç Filter</button>
  </div>

<table id="leaveTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Duration</th>
      <th>Notes</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- üîÅ Replace the Add Leave section -->
<h2>‚ûï Add Leave</h2>
<div style="margin-bottom: 2rem; display: flex; flex-wrap: wrap; align-items: center; gap: 1rem;">
  <input type="date" id="newLeaveDate">
  
  <select id="newLeaveType">
    <option value="paid">Paid Leave</option>
    <option value="unpaid">Unpaid Leave</option>
    <option value="substitute">Substitute</option>
    <option value="childcare">Childcare</option>
    <option value="maternity">Maternity</option>
    <option value="bereavement">Bereavement</option>
    <option value="summer">Summer</option>
    <option value="care">Care</option>
    <option value="injury">Injury</option>
    <option value="other">Other</option>
  </select>

  <label>
    <input type="checkbox" id="isHourly"> Hourly?
  </label>

  <input type="number" id="newLeaveDuration" placeholder="Days" style="width: 80px;">
  <input type="text" id="newLeaveNotes" placeholder="Notes" style="width: 200px;">
  <button class="btn" id="addLeaveBtn">‚ûï Add Leave</button>
</div>

  <script type="module" src="scripts/leave.js"></script>

  <script>
    const empName = localStorage.getItem('currentEmployeeName');
    const empId = localStorage.getItem('currentEmployeeId');
    if (empName && empId) {
      const logsBtn = document.getElementById('backToLogsBtn');
      logsBtn.href = `employee-details.html?id=${empId}&name=${encodeURIComponent(empName)}`;
    } else {
      document.getElementById('backToLogsBtn').style.display = 'none';
    }
  </script>
</body>
</html>
