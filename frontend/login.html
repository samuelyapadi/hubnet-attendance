<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Face Attendance</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f9f9f9;
      font-family: 'Inter', sans-serif;
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      text-align: center;
      width: 100%;
      max-width: 480px;
    }

    .logo {
      max-height: 80px;
      height: auto;
      width: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    video {
      width: 100%;
      max-width: 100%;
      margin: 16px 0;
      border-radius: 8px;
    }

    button {
      margin: 0.5rem;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #000;
      background-color: #000;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #222;
    }

    .status {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 14px;
    }

    a.back-link {
      font-size: 14px;
      padding: 8px 16px;
      background: black;
      color: white;
      border: 1px solid #000;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 2rem;
    }
  </style>

  <!-- Load face-api -->
  <script type="module">
    import * as faceapi from 'https://cdn.skypack.dev/face-api.js';
    window.faceapi = faceapi;
  </script>

  <script type="module" src="scripts/storage.js" defer></script>
  <script type="module" src="index.js" defer></script>
  <script type="module" src="scripts/login.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="images/hubnetblack.jpg" alt="Hubnet Logo" class="logo" />

    <h1>Login</h1>

    <video id="video" autoplay playsinline></video>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>
    <div class="status" id="status"></div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
