<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Face</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 1.5rem;
      background: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .logo {
      max-height: 80px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      text-align: left;
      margin: 1rem 0 0.4rem;
      font-weight: bold;
      font-size: 15px;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 1rem;
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 6px;
      background-color: black;
      color: white;
      border: 1px solid #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #222;
    }

    video {
      display: block;
      margin: 1.5rem auto;
      width: 100%;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .status {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 14px;
    }

    a.back-link {
      font-size: 14px;
      padding: 8px 16px;
      background: black;
      color: white;
      border: 1px solid #000;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 2rem;
    }
  </style>

  <!-- Load face-api -->
  <script type="module">
    import * as faceapi from 'https://cdn.skypack.dev/face-api.js';
    window.faceapi = faceapi;
  </script>

  <!-- Modules -->
  <script type="module" src="scripts/storage.js" defer></script>
  <script type="module" src="index.js" defer></script>
  <script type="module" src="scripts/register.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="images/hubnetblack.jpg" alt="Hubnet Logo" class="logo" />

    <h1>Register New Employee</h1>

    <label for="username">Name:</label>
    <input type="text" id="username" />

    <label for="department">Department:</label>
    <select id="department">
      <option value="">-- Select Department --</option>
      <option value="THERMAL">THERMAL</option>
      <option value="SPL">SPL</option>
      <option value="IMPORTEXPORT">国際航空貨物輸送部</option>
      <option value="FIELD">フィールド部</option>
      <option value="NARITAOPS">成田通関部</option>
      <option value="ART">美術品輸送部</option>
      <option value="OCEAN">海上貨物輸送部</option>
      <option value="BIZDEV">事業開発部</option>
      <option value="IT">IT</option>
      <option value="FINANCE">財務経理部</option>
      <option value="QA">品質保証部</option>
      <option value="HR">人事部</option>
    </select>

    <label for="joinDate">Join Date:</label>
    <input type="date" id="joinDate" />

    <video id="video" autoplay playsinline></video>

    <button id="capturePhotoBtn">
      Capture Photo (<span id="photoCount">0</span>/3)
    </button>
    <button id="saveUserBtn" disabled>Save Registered Face</button>

    <div class="status" id="status"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>
</body>
</html>
